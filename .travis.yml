sudo: false
language: php
matrix:
  fast_finish: true
  include:
  - php: 5.5
  - php: 5.6
  - php: 7
  - php: hhvm
  allow_failures:
  - php: 7
  - php: hhvm
services:
- mongodb
cache:
  directories:
  - $HOME/.composer/cache
script:
- composer self-update
- composer config --global github-oauth.github.com ${GH_TOKEN}
- ./.travis/run.bash
after_script:
- php vendor/bin/coveralls
